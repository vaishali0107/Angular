<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" >
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{isLoginMode?'Login':'SignUp'}}</button>
                <button class="btn btn-primary" style="margin:1rem" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?'SignUp':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
